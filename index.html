<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Train Times</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="Assets/CSS/bootstrap.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="Assets/CSS/style.css" />
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="Assets/JS/app.js"></script>
</head>

<body>
  <div class="jumbotron">
    <h1 class="display-4">Train Schedule Calculation App</h1>
    <p class="lead">This app will show users the destination of trains, then frequency of their departure as well as how long it will be
      before they make their next departure.</p>
    <!-- <hr class="my-4"> -->
    </div>
  <div class="container-one">
    <div class="card mb-4 p-4">
      <div class="card-body">
        <h3 class="card-title">Add Route</h3>
        <form>
          <div class="form-group row">
            <label for="destination-input">Destination</label>
            <input class="form-control" id="destination-input" placeholder="Write a City" type="text">
          </div>
          <div class="form-group row">
            <label for="frequency-input">Frequency of Departure</label>
            <input class="form-control" id="frequency-input" placeholder="Frequency of departure in minutes" type="text">
            <hr>
            <brt>
              <button id="add-route-button">Add Route</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="card mb-4" id="first-box">
      <div class="card-body">
        <h3 class="card-title">Train Schedules by Departure</h3>
        <table class="table table-sm table-hover" id='train-table'>
          <thead>
            <tr>
              <th scope="col">Destination</th>
              <th scope="col">Frequency of Departure</th>
              <th scope="col">Minutes Until Next Departure</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
